<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabby Teaching Assistant</title>
    <link rel="stylesheet" href="../css/sidepanel.css">
    <script src ="../js/overlay.js" defer></script>
    <script src="../js/sidepanel.js" defer></script>
    <script src="../js/history.js" defer></script>
    <script src="../js/notes.js" defer></script>
    <script src="../js/flashcard.js" defer></script>
</head>
<body>
    <div id="overlay">
        <h1>🐱 Welcome to Tabby!</h1>
        <h2>Your all-in-one learning assistant</h2>
        <button id="startButton">Start</button>
        <div id="loadingText"></div>
    </div>
    <div id="main">
        <header>
            <h1>🐱 Tabby Teaching Assistant</h1>
        </header>
    <main>
        <section id="selectedArea">
            <h2>Highlighted Selection</h2>
            <div id="selectionText"></div>
        </section>
        
        <section id="responseArea">
            <h2>Response</h2>
            <div id="responseText">Your response will appear here!</div>
        </section>
        
        <section id="controls">
            <button id="askButton">💬 Ask Tabby</button>
            <button id="summarizeButton">📝 Summarize</button>
            <button id="savedNotes">🗒️ Saved Notes</button>
            <button id="flashCards">📚 Flash Cards</button>
        </section>
        
        <section id="historyArea">
            <h2>History</h2>
            <ul id="historyList">
                <li class="empty-state">No history yet.</li>
            </ul>
        </section> 
    </main>
    </div>
</body>
</html>
