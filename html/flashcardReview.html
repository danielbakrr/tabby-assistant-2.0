<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Review</title>
    <link rel="stylesheet" href="../css/sidepanel.css">
    <script src="../js/flashcard.js" defer></script>
</head>
<body>
    <header>
        <button id="backButton">◀️</button>
        <h1 id="deckName"></h1>
    </header>
    <main>
        <section id="reviewArea">
            <div id="flashcard" class="flashcard">
                <p id="question">Question will appear here</p>
                <p id="answer" style="display:none;">Answer will appear here</p>
            </div>
            <button id="flipBtn">Flip Card</button>
            <button id="prevBtn">◀️</button>
            <button id="nextBtn">▶️</button>
        </section>
    </main>
</body>
</html>
